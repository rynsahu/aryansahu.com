  <div id="pointer-follower">

    <main class="container">
      <div class="diamond-slider-card">

          <h2>Diamond Frame <span>Slider (WIP)</span></h2>

          <div class="thumb"></div>
        </div>
        
        <div class="total">
          <output class="price">₹ 0.00</output>
        </div>
        
        <div class="addToCart">
          <button class="cta">Add to Cart</button>
        </div>
      </div>
